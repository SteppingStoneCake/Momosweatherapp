<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Delius&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
  <title>Weather App</title>
</head>
<body>
  <div class="weatherapp">
    <header>
      <form class="search-form" aria-labelledby="search-city">
        <label id="search-city" class="visually-hidden" for="city-search">Search for a city</label>
        <input
          type="search"
          id="city-search"
          placeholder="Type in a city"
          required
          class="search-form-input"
          aria-label="Search for a city"
        />
        <input
          type="submit"
          value="Search"
          class="search-form-button"
        />
      </form>
    </header>

    <main>
      <div class="weather-app-data">
        <h1 class="weather-app-city">San Antonio</h1>
        <p class="weather-app-details">
          Thursday 12:03, sunny<br>
        </p>
      </div>
    </main>
    <footer>

            >on Netify

        </p>
      </footer>
    </footer>
  </div>
  <script src="src/index.js"></script>
</body>
